[build]
  publish = "dist/"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18.20.8"

[[redirects]]
  from = "/rss"
  to = "/rss.xml"
  status = 301

[[redirects]]
  from = "/feed"
  to = "/rss.xml"
  status = 301

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"